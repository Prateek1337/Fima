{% extends "app1/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h2>New Notification</h2>
      {% for noti in new_not %}
        <p>{{noti.desc}}</p>
        <br>
        {% empty %}
            <p>No New Notification</p>
            <br>
    {% endfor %}
    <h2>Old Notification</h2>
      {% for noti in old_not %}
        <p>{{noti.desc}}</p>
        <br>
        {% empty %}
            <p>No Old Notification</p>
            <br>
    {% endfor %}
  </div>
</div>
{% endblock %}
