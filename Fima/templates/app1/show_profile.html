<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <title>Notifications</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- remove this for good font -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- remove this for good font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel = 'stylesheet' href ="{% static "css/user_profile.css" %}"/> 
    <link rel = 'stylesheet' href ="{% static "css/home_css.css" %}"/> 
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>
    <script>
          ('.toast').toast('show');
    </script>
  </head>
  <body style='background-image: linear-gradient(white 10%, #ffffff , #ffffff   ) ; '>
      {% block foo %}
      {% include "app2/main_index.html" %}
     {% endblock %}

     
      <div class="container">
          <div class="jumbotron" style='background-color: white;'>
            
            {% if user %}                       
              <div class="card" style='width: 1000px;  margin-left:35%;' >
                  <img src="{{user_info.profile_pic.url}}" alt="John" style="width:80%; margin-top:40px; height:80%;">
                  <h1 class="some_text" style='text-transform: capitalize;'>{{ user_info.name }}</h1>
                  <p  class="some_text" style='font-size:30px;' >{{ user.email }}</p>
                  <p class="some_text" style='font-size:40px;'> {{ user_info.dob }}</p>
                  <form action="{% url 'app1:profile' %}">
                    <input  href='' class="pricingTable-firstTable_table__getstart" type="submit" value="Edit profile" 
                     style='font-weight:bold; font-size:20px; background-color: rgb(97, 223, 66); color:black; margin-bottom: 20px; width: 80%;font-family:  Advent Pro;
                    '>

                </form>
                <form action="{% url 'app1:delete' %}">
                  <input  href='' class="pricingTable-firstTable_table__getstart" type="submit" value="Delete Account" 
                   style='font-weight:bold; font-size:20px; background-color: rgb(245, 115, 40); color:black; margin-bottom: 50px; width: 80%;font-family:  Advent Pro;
                  '>

              </form>
              </div>

            {% endif %}



          </div>
        </div>
        

        
      
  </body>
</html>
