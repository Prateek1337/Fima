{% extends "app1/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Djungle !</h1>
    {% if user %}
        <h2>Name:{{ user_info.name }}</h2>
        <br>
        <h2>Email: {{ user.email }}</h2>
        <br>
        <h2>Gender: {{ user_info.gender }}</h2>
        <br>
        <h2>DOB: {{ user_info.dob }}</h2>

        <form action="{% url 'app1:profile' %}">
          <input type="submit" value="Edit Details" />
      </form>

    {% else %}
        <h2>No User Found</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
